<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Code Mirror CDN</title>
<script   src="js/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<link rel="stylesheet" href="codemirror.css">
<script src="js/codemirror.js"></script>
<script src="js/python.js"></script>

<style type="text/css">.CodeMirror {font-size:14px; width: 100%,; height: 100%;}</style>
  </head>
  <body>
    <div id="code"></div>
    <script type="text/javascript">
      window.onload = function() {
      var value = decodeURIComponent(location.href.split('?')[1].split('=')[1]);
        CodeMirror(document.getElementById("code"), {
          mode: "text/x-python",
          lineWrapping: false,
          lineNumbers: false,
          styleActiveLine: true,
          matchBrackets: true,
          value: value
        }).refresh();
      };
    </script>
  </body>
</html>
